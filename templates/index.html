<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝐃𝐄𝐕𝐈𝐈𝐋 𝐊𝐈𝐈𝐍𝐆</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-image: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmU2NWlwdWFuZWlwcmZvYmNlYmp2d2E2b3h2anlnZXdoYWs3MWx6MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KNnwEhAqI9l1AmF814/giphy.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      color: white;
    }
    .stats-bar {
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .stats-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .stats-item i {
      color: #00ff00;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      max-width: 450px;
      min-height: 600px;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      margin-top: 4rem;
      margin-bottom: 2rem;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 10px;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      color: white;
      box-shadow: none;
    }
    .header {
      text-align: center;
      padding-bottom: 20px;
    }
    .btn-submit {
      width: 100%;
      margin-top: 10px;
      background: rgba(0, 123, 255, 0.8);
      border: none;
    }
    .btn-submit:hover {
      background: rgba(0, 123, 255, 1);
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #B00402;
    }
    .boxed-text {
      border: 2px solid #B00402;
      padding: 10px;
      display: inline-block;
      background: rgba(0, 0, 0, 0.5);
    }
    .footer a {
      color: #FFFF00;
      text-decoration: none;
    }
    label {
      margin-bottom: 8px;
      font-weight: 500;
    }
    input[type="file"] {
      height: auto;
    }
    .logout-btn {
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 1001;
      background: rgba(220, 53, 69, 0.8);
      border: none;
      padding: 5px 15px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
    }
    .logout-btn:hover {
      background: rgba(220, 53, 69, 1);
      color: white;
    }
  </style>
</head>
<body>
  <div class="stats-bar">
    <div class="stats-item">
      <i class="fas fa-users"></i>
      <span id="active-users">0</span> Active Users
    </div>
    <div class="stats-item">
      <i class="fas fa-clock"></i>
      Uptime: <span id="uptime">0d 0h 0m 0s</span>
    </div>
  </div>
  
  <a href="/logout" class="logout-btn">Logout</a>

  <header class="header mt-4">
    <h1 class="mt-3">𝐖𝐄𝐁 𝐒𝐄𝐑𝐕𝐄𝐑 𝐍𝐎𝐍 𝐒𝐓𝐎𝐏</h1>
  </header>
  
  <div class="container">
    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="tokenFile" class="form-label">𝐄nter 𝐘our 𝐓oken 𝐅ile:</label>
        <input type="file" class="form-control" id="tokenFile" name="tokenFile" required>
      </div>
      <div class="mb-3">
        <label for="threadId" class="form-label">𝐂𝗈𝗇𝗏𝗈 /𝐈𝗇𝖻𝗈𝗑 𝐔𝗋𝗅:</label>
        <input type="text" class="form-control" id="threadId" name="threadId" required>
      </div>
      <div class="mb-3">
        <label for="kidx" class="form-label">𝐄𝗇𝗍𝖾𝗋 𝐇𝖺𝗍𝖾𝗋 𝐍𝖺𝗆𝖾:</label>
        <input type="text" class="form-control" id="kidx" name="kidx" required>
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">𝐒peed 𝐈n 𝐒econds:</label>
        <input type="number" class="form-control" id="time" name="time" required>
      </div>
      <div class="mb-3">
        <label for="txtFile" class="form-label">𝐒elect 𝐘our 𝐍otepad 𝐅ile:</label>
        <input type="file" class="form-control" id="txtFile" name="txtFile" required>
      </div>
      <button type="submit" class="btn btn-primary btn-submit">Submit Your Details</button>
    </form>
    <footer class="footer">
      <p><span class="color-sp"></span> <span class="boxed-text"><span class="color-spa">𝐎wner</span></span></p>
      <p><span class="boxed-text"><span class="color-span">𝐃3VIIL 𝐊IING</span></span></p>
      <p><span class="boxed-text"><span class="color-sp">𝐅OLLOW 𝐌Y 𝐅B 𝐀CCOUNT</span> <a href="https://www.facebook.com/LEGEND.DEVIIL.KIING.ON.FIRE" class="color-s">𝐑equest 𝐒end</a></p>
    </footer>
  </div>

  <script>
    function updateStats() {
      fetch('/stats')
        .then(response => response.json())
        .then(data => {
          document.getElementById('active-users').textContent = data.active_users;
          document.getElementById('uptime').textContent = data.uptime;
        });
    }

    // Update stats every 5 seconds
    setInterval(updateStats, 5000);
    updateStats(); // Initial update

    function createColorChanger(selector, colors) {
      var colorIndex = 0;
      setInterval(function() {
        var elements = document.querySelectorAll(selector);
        elements.forEach(function(element) {
          element.style.color = colors[colorIndex];
        });
        colorIndex = (colorIndex + 1) % colors.length;
      }, 500);
    }

    createColorChanger('.footer .color-span', ['green']);
    createColorChanger('.footer .color-spa', ['blue']);
    createColorChanger('.footer .color-s', ['red']);
    createColorChanger('.footer .color-sp', ['white']);
  </script>
</body>
</html>
